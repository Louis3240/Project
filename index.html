<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone-Skimming</title>

    <!-- 加入ICON -->
    <link rel="icon" href="img/StoneSkimIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/index.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- 引用他人產生漣漪效果的JS -->
    <script src="JS/watercanvas.js"></script>

</head>

<body onload="init();">
    <!-- 放入音檔的部分 -->
    <audio id="BGM">
        <source src="audio/LakeWave.mp3" type="audio/mpeg"></audio>
    <audio id="StoneSkip1">
        <source src="audio/StoneSkip1.mp3" type="audio/mpeg"></audio>
    <audio id="StoneSkip2">
        <source src="audio/StoneSkip2.mp3" type="audio/mpeg"></audio>
    <audio id="StoneSkip3">
        <source src="audio/StoneSkip3.mp3" type="audio/mpeg"></audio>
    <audio id="WindStrong">
        <source src="audio/WindStrong.mp3" type="audio/mpeg"></audio>
    <audio id="LightWind">
        <source src="audio/LightWind.mp3" type="audio/mpeg"></audio>
    <audio id="ClickSound">
        <source src="audio/ClickSound.mp3" type="audio/mpeg"></audio>
    <audio id="StoneSink">
        <source src="audio/StoneSink.mp3" type="audio/mpeg"></audio>

    <div id=instruction>
        <h1>打水漂</h1>
        <h2>遊戲說明</h2>
        <p>1. 點擊一下 <b>開始遊戲</b></p>
        <p>2. 在 <b>適當的時間點 <u>點擊</u></b><br /> 將石頭丟出</p>
        <p>3. 隨著石頭落下，<br /> <b>越靠近水面 <u>點擊</u></b> 彈跳越理想</p>
    </div>

    <span id="clickMsg"></span>
    <span id="clickMsg2"></span>

    <div id="waterHolder"></div>
    <!-- 畫布寬288高512 -->
    <canvas id="myCanvas" width="288" height="512"></canvas>

<script src="JS/project.js"></script>
</body>

</html>
